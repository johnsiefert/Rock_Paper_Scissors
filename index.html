<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54fb488239.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class = 'result'></div>
    <div class="scoreboard">
        <p id="player"></p>
        <p id="computer"></p>
    </div>
   <div class="container">
<button name="rock"  id="rock" ><i class="fa-regular fa-hand-back-fist fa-rotate-90 fa-10x"></i></button>
<button name="paper" id="paper"><i class="fa-regular fa-hand fa-10x"></i></button>
<button name="scissors" id="scissors"><i class="fa-regular fa-hand-scissors fa-10x"></i></button>

   </div>

</body>
<script src="index.js"></script>
</html>
